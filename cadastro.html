<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="CSS/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="container">
        <h1 id="titulo">CADASTRE-SE</h1>
        <form class="formcadastro">

                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required>

                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" required>

                <label for="senha">Senha</label>
                <input minlength="5" type="password" name="password" id="password" required>

                <label for="confirmesenha">Confirme sua Senha</label>
                <input minlength="5" type="password" name="confirmepassword" id="confirmepassword" required>



                <!-- <a id="forgetpassword" href="#">Esqueceu sua senha?</a> -->

                <button type="submit" id="cadastrar">Cadastrar</button>

        </form>

        <div id="temconta">
            <p id="outraforma">Já tem uma conta?</p>
            <a id="facalogin" href="login.html">Faça Login</a>
        </div>
    </div>
</body>
</html>
