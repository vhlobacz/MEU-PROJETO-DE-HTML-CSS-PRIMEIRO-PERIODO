<!DOCTYPE html>

    <title>PaginaLogin</title>

<body>
    <div class="container">
        <h1 id="titulo">FAZER LOGIN</h1>

                    <label id="lembrarme" for="conectado">Lembrar-me</label>
                    <a id="forgetpassword" href="#">Esqueceu sua senha?</a>
                </div>

                <!-- <a id="forgetpassword" href="#">Esqueceu sua senha?</a> -->

                <button type="submit" id="login">Login</button>

        </form>

        <p id="outraforma">Ou entre com</p>

            <a href="#" class="icones"><i class="fa-brands fa-instagram"></i></a>
